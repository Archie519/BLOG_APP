{% extends 'blog/base.html' %}
{% block content %}
{% load static %}

<div class="container custom-container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/home">
                        <img class="w-50" src="https://www.dsim.in/blog/wp-content/uploads/2013/06/blog.jpg" alt="Logo">
                    </a>
                </li>
            </ul>

            <div class="dropdown">
                <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    Profile
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="/newpost">New Post</a></li>
                    <li><a class="dropdown-item" href="/mypost">My Post</a></li>
                    <li><a class="dropdown-item" href="/signout">Sign Out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <form method="post">
        {% csrf_token %}
        <div class="container custom-container" style="max-width: 1250pxx;">
            <br><br>
            <h1 class="fw-bolder">Make a New Post</h1>
            <hr><br>
            <div class="mb-3">
                <h3><label for="exampleInputEmail" class="form-label">Heading/Title</label></h3>
                <input type="text" class="form-control" id="exampleInputText" aria-describedbly="emailHelp" name="title">

            </div>
            <div class="form-group">
                <h3><label for="exampleFormControlTextarea3">Content</label></h3>
                <textarea class="form-control" id="exampleFormControlTextarea3" rows="7" name="content"></textarea>
            </div>
            <input class="btn btn-primary" type="submit" value="Post">
        </div>
    </form>





    {% endblock %}
