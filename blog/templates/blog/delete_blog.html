{% extends 'blog/base.html' %}
{% block content %}
<h2>Delete Blog</h2>
<p>Are you sure you want to delete "<strong>{{ blog.title }}</strong>"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'home' %}">Cancel</a>
</form>
{% endblock %}
