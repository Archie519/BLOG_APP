{% extends 'blog/base.html' %}
{% block content %}
<h2>Edit Blog</h2>
<form method="POST">
    {% csrf_token %}
    <input type="text" name="title" value="{{ blog.title }}" required><br><br>
    <textarea name="content" rows="5">{{ blog.content }}</textarea><br><br>
    <button type="submit">Update</button>
</form>
{% endblock %}
