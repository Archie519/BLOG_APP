{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome | My Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #00ffd9, #f2e466);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .welcome-box {
            background: rgba(192, 71, 208, 0.848);
            padding: 50px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .welcome-box h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
        }

        .welcome-box p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn-glow {
            border: none;
            font-size: 1.1rem;
            padding: 12px 30px;
            border-radius: 30px;
            transition: 0.3s ease-in-out;
        }

        .btn-glow.login {
            background-color: #ff6b6b;
            color: white;
        }

        .btn-glow.signup {
            background-color: #4ef037;
            color: white;
        }

        .btn-glow:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }
    </style>
</head>

<body>
    <div class="welcome-box">
        <h1>Welcome to My Blog App ðŸš€</h1>
        <p>Join the community, share your thoughts, and discover ideas.</p>
        <a href="/login/" class="btn btn-glow login mx-2">Login</a>
        <a href="/signup/" class="btn btn-glow signup mx-2">Sign Up</a>
    </div>
</body>
</html>
